<!doctype html>
<html>
  <head>
    <title>Kirby's Dreamland 2 Level Viewer</title>
    <script src="kdl2v_babel.js"></script>
  </head>
  <body>
    <h1>Kirby's Dreamland 2 Level Viewer</h1>
    <h4>Brought to you by lf94 (ircsurfer33@gmail.com)</h4>
    <p>Browse for your Kirby's Dreamland 2 (tm) ROM and click "Open", then select a level to load and press "Render".</p>
    <input id="kirbyLevelFile" type="file"/>
    <button id="executeBtn">Open</button>
    <br/>
    <br/>
    <p>There are 175 levels to choose from. Choose one!</p>
    <input id="levelSelector" type="number" value="0"/><button id="renderBtn">Render</button>
    <br/>
    <br/>
    <canvas id="viewer" width="2000" height="2000">Does not support canvas</canvas>
    <script type="text/javascript" src="ui.js"></script>
  </body>
</html>
